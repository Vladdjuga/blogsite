<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create blog post</title>
</head>
<body>
<a th:href="@{/blog_post/}">Go back</a>
<!--/*@thymesVar id="blogPost" type="com.vladdjuga.blogsite.model.entity.BlogPostEntity"*/-->
    <form th:action="@{/blog_post}" th:object="${blogPost}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
        <br/>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
        <br/>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" />
        <br/>
        <button type="submit">Create Post</button>
    </form>
</body>
</html>
